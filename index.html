<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S333 HUBS | Acesso Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .circle-container {
      width: 50px;
      height: 50px;
      border: 4px solid #fff;
      border-top: 4px solid #999;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .container-main-key {
      display: none;
      text-align: center;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .key-container {
      background: #1c1c1c;
      padding: 15px 20px;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select: none;
    }

    .key-container:hover {
      background: #2c2c2c;
    }

    #icon-copy {
      color: #ccc;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    #your-key {
      font-weight: 600;
      font-size: 1.1rem;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #888;
    }

    #alert-copy {
      margin-top: 15px;
      color: #00e676;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #alert-copy.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="circle-container"></div>

  <div class="container-main-key">
    <main>
      <img src="/Main logo.png" alt="S333 HUBS Logo" class="logo"/>
      <h1>Aqui está sua key</h1>
      <div class="key-container" id="copy-key">
        <i id="icon-copy" class="fa-solid fa-copy"></i>
        <span id="your-key">Carregando...</span>
      </div>
      <div id="alert-copy">Key copiada!</div>
    </main>
    <footer>
      © 2025 S333 HUBS. Todos os direitos reservados.
    </footer>
  </div>

  <script>
    const circle = document.querySelector(".circle-container");
    const mainContainer = document.querySelector(".container-main-key");
    const keySpan = document.getElementById("your-key");
    const copyBtn = document.getElementById("copy-key");
    const alertCopy = document.getElementById("alert-copy");

    function copiarTexto(texto) {
      navigator.clipboard.writeText(texto).then(() => {
        alertCopy.classList.add("show");
        setTimeout(() => alertCopy.classList.remove("show"), 2000);
      }).catch(err => {
        console.error("Erro ao copiar:", err);
      });
    }

    fetch("https://script.google.com/macros/s/AKfycbyzXqI7BHsBgfH5KjlCSxlPoWBKoU7sKoVHL5HjkyqHMHH2prRmUunDRFlv4Wp955ww3g/exec")
      .then(response => response.text())
      .then(data => {
        circle.style.display = "none";
        mainContainer.style.display = "block";
        keySpan.textContent = data;
      })
      .catch(error => {
        keySpan.textContent = "Erro ao gerar key";
        console.error("Erro ao buscar a key:", error);
      });

    copyBtn.addEventListener("click", () => {
      copiarTexto(keySpan.textContent);
    });
  </script>
</body>
</html>
