<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Redirecionando...</title>
  <script>
    // Gerar um token simples (você pode melhorar com backend depois)
    const token = "123abc"; // ← deve ser o mesmo verificado no send-key.html
    // Salvar como prova de passagem (opcional)
    sessionStorage.setItem("passouRedirecionador", "sim");
    // Redirecionar com token
    window.location.href = `https://lokcis.vercel.app/send-key.html?token=${token}`;
  </script>
</head>
<body>
  <p>Redirecionando para o site...</p>
</body>
</html>
