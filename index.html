<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S333 HUBS | Acesso Premium</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  
  <div class="circle-container"></div>
  
  <div class="container-main-key">
    <main>
      <img src="/Main logo.png" alt="S333 HUBS Logo" class="logo"/>
      <h1>Aqui está sua key</h1>
      <div class="key-container">
        <i id="icon-copy" class="fa-solid fa-copy"></i>
        <span id="your-key">xxxx-xxx</span>
      </div>
    </main>
    <footer>
      © 2025 S333 HUBS. Todos os direitos reservados.
    </footer>
  </div>

  <script>
  const ref = document.referrer;
  const expectedRef = "https://linkvertise.com/1338065/s333-macro-for-asura?o=sharing";
  if (!ref || !ref.startsWith(expectedRef)) {
    window.location.href = "/";
  }
</script>

<script>
    const containerCircle = document.querySelector(".circle-container")
    const containerMain = document.querySelector(".container-main-key")
    const yourKey = document.getElementById("your-key")
    const iconCopy = document.getElementById("icon-copy")
    const alertCopy = document.getElementById("alert-copy")
    
    function copiarTexto(texto) {
      navigator.clipboard.writeText(texto)
      .then(() => {
        // Mostra o alerta de "copiado"
        alertCopy.classList.add("show")
        setTimeout(() => {
          alertCopy.classList.remove("show")
        }, 2000)
      })
      .catch((err) => {
        console.error("Erro ao copiar:", err)
      })
    }
    
    fetch("https://script.google.com/macros/s/AKfycbyzXqI7BHsBgfH5KjlCSxlPoWBKoU7sKoVHL5HjkyqHMHH2prRmUunDRFlv4Wp955ww3g/exec")
    .then(response => response.text())
    .then(data => {
      containerCircle.style.display = "none"
      containerMain.style.display = "block"
      yourKey.textContent = data
    })

    iconCopy.addEventListener("click", () => {
      iconCopy.style.color = "#F6F6F6"
      setTimeout(() => { iconCopy.style.color = "#CCCCCC" }, 200)
      copiarTexto(yourKey.textContent)
    })
  </script>

<script>
  const ref = document.referrer;
  const allowedRef1 = "https://link-center.net/1338065/s333-macro-for-asur";
  const allowedRef2 = "https://link-center.net/1338065/s333-macro-for-asura";

  if (!ref || (!ref.startsWith(allowedRef1) && !ref.startsWith(allowedRef2))) {
    window.location.href = "/";
  }
</script>


</body>
</html>
